version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skryptaeventos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skryptauser
      POSTGRES_PASSWORD: skryptapass
      POSTGRES_DB: skryptaeventos
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skrypta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skryptauser -d skryptaeventos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skryptaeventos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@skryptaeventos.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - skrypta-network
    depends_on:
      - postgres

  # MailHog (Email Testing - catches all sent emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: skryptaeventos-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - skrypta-network

  # Redis (Optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: skryptaeventos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skrypta-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  skrypta-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
