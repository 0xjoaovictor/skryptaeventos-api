version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - yarn install
    build:
      - echo "Building application..."
      - yarn db:waitlist:generate
      - yarn build
    post-build:
      - echo "Build completed successfully"
run:
  command: yarn start:prod
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
